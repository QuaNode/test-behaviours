<div class="container">
  <div class="row mx-2">
    <div class="col-10 text-center w-100 flex-column m-auto mb-5">
      <h2 class="text-400 mt-5">Hi Mahmoud ! Welcome to the
        Dashboard.</h2>
      <h3 class="fs-4 text-black-50">Your insane backend in dead simple steps!</h3>
      <div class="d-inline-flex flex-column">
        <a class="fs-4 border-0 bg-transparent text-black-50"> Send me now</a>
        <button
          class="fs-6 py-2 px-2 mt-3 text-light fs-5 rounded-pill border-0 bg-transparent"
          style="background-image: linear-gradient(to top, #f3482d, #eb3449);">
          Add behavior</button>
      </div>
    </div>
    <div class="d-grid d-lg-flex m-auto gap-lg-3">
      <div class="col-md-2 m-md-auto">
        <select
          class="form-select p-2 mb-3 mt-3 border-secondary-subtle">
          <option selected>Get</option>
          <option value="1">Post</option>
          <option value="2">Put</option>
          <option value="3">Patch</option>
          <option value="4">Delete</option>
          <option value="5">Copy</option>
          <option value="6">Link</option>
        </select>
      </div>
      <div class="col-md-6 m-md-auto">
        <input type="text" class="form-control mb-3 mt-3 p-2"
          placeholder="Enter request url">
      </div>
      <div class="row gap-sm-4 gap-md-0 text-center">
        <div class="col-sm-10 col-lg-6 m-auto">
          <div class="btn-group w-100">
            <button class="btn btn-primary px-4 py-2 w-100" type="button">
              Send
            </button>
            <button
              appDropDown #myDropDown="appDropDown"
              type="button"
              class="btn btn-sm btn-primary dropdown-toggle" type="button"
              data-toggle="dropdown">
              <span class="sr-only"></span>
            </button>
            <div
              [ngClass]="{'show':myDropDown.isOpen}"
              class="dropdown-menu mt-5 px-2">
              Send And Download
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-lg-6 m-auto">
          <div class="btn-group w-100 mx-sm-0 mx-md-2">
            <button class="btn btn-light px-4 py-2" type="button">
              Save
            </button>
            <button
              appDropDown #r="appDropDown"
              type="button"
              class="btn btn-sm btn-light dropdown-toggle"
              data-toggle="dropdown">
              <span class="sr-only"></span>
            </button>
            <div
              [ngClass]="{'show':r.isOpen}"
              class="dropdown-menu mt-5 px-2">
              Save As ...
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
